<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Calculadora de IMC</title>
</head>
<body>
  <main class='main'>
    <div class="error hidden">
      <p>Digite somente números</p>
    </div>
    <div id='modal' class="modal hidden">
      <div class="modal-wrapper">
       <img id='close-icon' src="./assets/close.svg" alt="">
        <h2>Seu IMC é de <span class='span'>28</span></h2>
      </div>
    </div>
    <div class="card">
      <h1>Cáculo de IMC</h1>
      <form class='form'>
        <div class="input-wrapper ">
          <label for="weight">Peso (kg)</label>
          <input type="text" id='weight' class='input-weight input' placeholder='0'>
        </div>
        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input type="text" id='height' class='input-weight input' placeholder='0'>
        </div>
        <button id='button' class='button'>Calcular IMC <img src="./assets/arrow.svg" alt=""></button>
      </form>
    </div>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
